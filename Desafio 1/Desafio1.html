<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Línea de Tiempo de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="Desafio.js"></script>
</head>
<body>
    <div class="container">
        <h1> Eventos Históricos</h1>
        <form id="eventoForm">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título de la Historia</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha del evento</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <button type="submit" class="btn btn-primary" id="agregarEventoBtn">Agregar Evento</button>
        </form>
        <hr>
        <h2>Línea de Tiempo</h2>
        <div id="lineaTiempo" class="mt-3">
            
        </div>
    </div>
  
</body>
</html>
