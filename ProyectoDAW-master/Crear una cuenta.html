<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una cuenta</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="img/Favicon.png"/>

</head>
<body>
    <section>
        <div class="box">

          <div class="container">
            <div class="login">
                <h2> Crea una cuenta</h2>
                <form id="registro-form">
                    <div class="inputbox">
                        
                        <input type="text" id="usuario" placeholder="Crea un Usuario">
                         <img src="img/incon001.png" alt="">
                       
                    </div>
                    <div class="inputbox">
                        <input type="password" id="contrasena" placeholder="Crea una contraseña">
                        <img src="img/incon2.png" alt="">

                    </div>
                    <div class="inputbox">
                        <input type="submit" id="registrar" value="Crear cuenta">
                    </div>
                    <p class="registar"> iniciar sesión  <a href="Login.html">inicia sesión</a></p>
                </form>
            </div>
          </div>  
        </div>
    </section>
    <script src="js/registro.js"></script>
</body>
</html>
