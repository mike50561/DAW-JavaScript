<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Registro de Notas</title>
    <link rel="icon" type="image/png" href="img/favincon03.png"/>

</head>
<body id="body" class="light-mode">

    <header>
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="notros.html">Sobre Nosotros</a></li>
                <li><a href="AgregarNota.html">Crear una Nota</a></li>
                <li><a href="historial.html">Historial</a></li>
                <li><input type="button" value="     ●" class="switch" id="darklight" style="font-size: 30px;"></li>
            </ul>
        </nav>
    </header>


    <div id="formulario" class="container mt-4">
        <h1 id="titulo">Registro de Notas</h1>
        <form id="form" class="mt-3">
            <div class="form-group">
                <label for="Titulo">Titulo de la nota:</label>
                <input type="text" class="form-control" id="Titulo" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de nota:</label>
                <input type="text" class="form-control" id="Tipo" required>
            </div>
            <div class="form-group">
                <label for="contenido">Contenido:</label>
                <textarea class="form-control" id="contenido" rows="10" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="guardar-nota" >Guardar Nota</button>
            <button type="submit" class="btn btn-danger">Limpiar campos</button>
        </form>
    </div>

    <script src="js/Notas.js"></script>
    <script src="js/darkmodeNote.js"></script>
</body>
</html>
