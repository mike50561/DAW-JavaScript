<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro</title>
</head>
<body>
    <section>
        <h2>Registro</h2>
        <form id="forminicio">
            <label>Nombre</label>
            <input type="text" placeholder="Primer nombre" id="nombreusuario" required autofocus>
            <label>Apellido</label>
            <input type="text" placeholder="Primer apellido" id="apellidousuario" required autofocus>
            <label>Correo electronico</label>
            <input type="email" placeholder="Dirección de correo electrónico" id="correousuario" required autofocus>
            <label>DUI</label>
            <input type="text" placeholder="XXXXXXXX-X" id="duiusuario" required autofocus>
            <label>Contraseña</label>
            <input type="password" placeholder="Ingrese su contraseña" id="password" required>
            <input type="submit" value="Registrar">
        </form>
        <p>Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
    </section>
    <script src="js/registro.js"></script>
</body>
</html>
